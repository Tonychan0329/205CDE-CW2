{% extends 'admin_layout.html' %}
{% block body %}
<div class="jumbotron text-center text-info">
    <h1>Add product Item</h1>
    <div class="text-center text-success">{{ msg }}</div>
</div>
<form action="http://localhost:5000/addItem" method="POST" >
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name='name'placeholder="Product Name"  required>
    </div>
    <div class="form-group">
        <label for="code">Product Code:</label>
        <input type="text" class="form-control" id="code" name="code" placeholder="Product Code"  required>
      </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" name="price" placeholder="Product Price"  required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Product Description"  required>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control" id="image" name="image">
    </div>
    <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="text" class="form-control" id="stock" name="stock" placeholder="Product Stock"  required>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" class="form-control" id="status" name="status" placeholder="Product Status"  required>
  </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
