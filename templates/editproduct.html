{% extends 'admin_layout.html' %}
{% block body %}
<div class="jumbotron text-center text-info">
    <h1>Edit Product Item</h1>
    <div class="text-center text-success">{{ msg }}</div>
</div>
<form action="http://localhost:5000/product/update" method="POST" >
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" name='id'  value={{data[0]}}>
      </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name='name'  value={{data[1]}}>
    </div>
    <div class="form-group">
        <label for="code">Product Code:</label>
        <input type="text" class="form-control" id="code" name="code"   value={{data[2]}}>
      </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" name="price" value={{data[4]}}>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" name="description" value={{data[6]}}>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="text" class="form-control" id="image" name="image" value={{data[3]}}>
    </div>
    <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="text" class="form-control" id="stock" name="stock" value={{data[5]}}>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" class="form-control" id="status" name="status" value={{data[7]}}>
  </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
