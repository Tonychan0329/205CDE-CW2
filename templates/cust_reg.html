<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <!--CSS-->
    <link rel="stylesheet" href={{url_for('static', filename='css/cust_reg.css')}}/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <a href="/"><h1>REGISTER NOW</h1></a>    
        </div>
        <div class="text-center text-success">{{ msg }} <a href="/cust_login">Click here to Login</a> </div>
    </div>
    <div class="container">
        <form action="http://localhost:5000/cust_reg" method="POST"  onsubmit="return validate()">
            
            <!--email-->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <!--password-->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <!--Comfirm Password-->
            <div class="form-group">
                <label for="confirm-password">Comfirm Password:</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter Password Again" required>
            </div>
            <!--First Name-->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required>
               
            </div>
            <!--Last Name-->
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required>
                
            </div>
            <!--Address-->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
            
            </div>
            <!--city-->
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" required>
                
            </div>
            <!--Country-->
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" required>
              
            </div>
            <!--Phone Number-->
            <div class="form-group">
                <lbael for="phone_number">Phone:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
                
            </div>
            
            <!--check box-->
            <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" required> I agree to the Terms of Service and Privacy Policy
                  
                </label>
            </div>
            <!--submit-->
            <div>
            <button type="submit" class="btn btn-primary" value="register">Submit</button>
            <p>Already Registered.<a href="/cust_login" class="log-btn">Login Page</a></p>
            </div>
        </form>
    </div>
<!--JS -->
<script src={{url_for('static', filename='js/validate.js')}}></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
