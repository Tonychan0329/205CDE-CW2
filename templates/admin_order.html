{% extends 'admin_layout.html' %}
{% block body %}
<div class="jumbotron text-center text-info">
    <h1>User Order</h1>
</div>

<div class="table-responsive-md">
    <table class="table table-info ">
        <thead class="thead-dark">
        <tr>
            <th>Cart ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Product Image</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            {% for row in output_data %} 
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[1]}} </td>
                    <td><img src={{url_for('static', filename='images/' + row[4])}} style="width: 100px; height: 100px;"></td>
                    <td>
                        <form action="{{url_for('delete_order', cartId = row[0])}}" method="POST">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="submit" value="delete" class="btn btn-danger">
                        </form>
                    </td>

                </tr>
            {% endfor %}        
        </tbody>
    </table>
</div>
{% endblock %}
