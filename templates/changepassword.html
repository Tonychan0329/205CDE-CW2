{% extends 'layout.html' %}
{% block body %}
<!--JS-->
<script src={{url_for('static', filename='js/changepassword.js')}}></script>
<!--Body-->
<div class="jumbotron text-center text-info">
    <h1>Change Password</h1>
    <div class="text-center text-success">{{ msg }}</div>
</div>
<a href={{url_for('profile')}} class="btn btn-info" style="margin-left: 5%;">Back</a>
<div class="container">
<form action="http://localhost:5000/account/profile/changePassword" method="POST" onsubmit="return changevalidate()">
    <div class="form-group">
        <label for="opass">Old Password:</label>
        <input type="password" class="form-control" name="oldpassword">
    </div>
    <div class="form-group">
        <label for="opass">New Password:</label>
        <input type="password" class="form-control" name="newpassword" id="newpassword">
    </div>
    <div class="form-group">
        <label for="opass">Confirm Password:</label>
        <input type="password" class="form-control" name="cpassword" id="cpassword">
    </div>
    <div>
        <input type="submit" value="Save">
    </div>
</form>
</div>
{% endblock %}
