{% extends 'layout.html' %}
{% block body %}

<div class="container text-center" >
    {% for row in output_data %}
    <div class="text-center" style="display: inline-table; padding: 5%; ">
        <div class="product-top">
        <a href="/productdetail?productId={{row[0]}}">
            <img src={{url_for('static', filename='images/' + row[3] )}} style="width: 200px; height: 200px; box-shadow: 0 0 10px 9px lightblue;">
        </a>
            <!--button-->
            <div class="overlay">
                <a href="/productdetail?productId={{row[0]}}">
                <button type="button" class="btn btn-secondary" title="Quick Shop">
                <i class="fa fa-eye"></i></button></a>
                <button type="button" class="btn btn-secondary" title="Add to Wishlist">
                <i class="fa fa-heart-o"></i></button>
                <a href="/addToCart?productId={{row[0]}}">
                <button type="button" class="btn btn-secondary" title="Add to Cart">
                <i class="fa fa-shopping-cart"></i></button></a>
            </div>
        </div> 
        <!--Product detail-->
        <div class="product-bottom text-center">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star-half-o"></i>
        <i class="fa fa-star-o"></i>
        <h3>{{row[1]}}</h3>
        <h5>HK${{row[4]}}</h5>
        </div>
    
        </div> 
    {% endfor %}
</div>
{% endblock %}
